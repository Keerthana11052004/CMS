{% extends 'base_logged_in.html' %}
{% block title %}Employee Reports{% endblock %}
{% block main_content %}
<style>
  .back-btn {
    position: fixed;
    top: 24px;
    right: 24px;
    z-index: 1000;
    background: #6c757d;
    border: none;
    color: #fff;
    font-size: 1.2rem;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .back-btn:hover {
    background: #5a6268;
    transform: scale(1.08);
    box-shadow: 0 4px 16px rgba(0,0,0,0.18);
  }
  .employee-reports-card {
    font-size: 1.25rem;
    max-width: 1100px;
    margin: 0 auto;
    box-shadow: 0 4px 32px rgba(0,0,0,0.10);
    border-radius: 1.5rem;
  }
  .employee-reports-card .card-header {
    font-size: 2.2rem;
    font-weight: 700;
    padding: 2rem 2rem 1rem 2rem;
    background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
    color: #fff;
    border-radius: 1.5rem 1.5rem 0 0;
    text-align: center;
  }
  .employee-reports-card .card-body {
    padding: 2.5rem 2.5rem 2rem 2.5rem;
  }
  .employee-reports-card table {
    font-size: 1.1em;
    border-radius: 1rem;
    overflow: hidden;
  }
  .employee-reports-card th, .employee-reports-card td {
    padding: 1rem 1.25rem;
    vertical-align: middle;
    text-align: center;
  }
  .employee-reports-card th {
    background: #e3f2fd;
    color: #1976d2;
    font-size: 1.15em;
    font-weight: 600;
  }
  .employee-reports-card td {
    background: #fff;
    color: #333;
  }
</style>
<button class="back-btn" onclick="window.location.href='{{ url_for('admin.dashboard') }}'" title="Back to Dashboard">
  <i class="bi bi-arrow-left"></i>
</button>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card employee-reports-card">
        <div class="card-header text-center">
          Employee Reports
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th>Employee</th>
                  <th>Department</th>
                  <th>Meals Booked</th>
                  <th>Meals Consumed</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example row -->
                <tr>
                  <td>John Doe</td>
                  <td>IT</td>
                  <td>20</td>
                  <td>18</td>
                </tr>
                <!-- TODO: Loop through employee report data -->
              </tbody>
            </table>
          </div>
          <div class="mt-4 text-end">
            <form method="get" action="{{ url_for('admin.export_employee_report') }}" style="display:inline;">
              <button type="submit" class="btn btn-outline-primary">
                <i class="bi bi-download me-2"></i>Export
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
