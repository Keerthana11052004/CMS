{% extends 'base.html' %}
{% block title %}Export Data{% endblock %}
{% block content %}
<style>
  .back-btn {
    position: fixed;
    top: 24px;
    left: 24px;
    z-index: 1000;
    background: #6c757d;
    border: none;
    color: #fff;
    font-size: 1.2rem;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .back-btn:hover {
    background: #5a6268;
    transform: scale(1.08);
    box-shadow: 0 4px 16px rgba(0,0,0,0.18);
  }
  .export-card {
    font-size: 1.25rem;
    max-width: 1100px;
    margin: 0 auto;
    box-shadow: 0 4px 32px rgba(0,0,0,0.10);
    border-radius: 1.5rem;
  }
  .export-card .card-header {
    font-size: 2.2rem;
    font-weight: 700;
    padding: 2rem 2rem 1rem 2rem;
    background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
    color: #fff;
    border-radius: 1.5rem 1.5rem 0 0;
    text-align: center;
  }
  .export-card .card-body {
    padding: 2.5rem 2.5rem 2rem 2.5rem;
  }
</style>
<button class="back-btn" onclick="window.location.href='{{ url_for('admin.dashboard') }}'" title="Back to Dashboard">
  <i class="bi bi-arrow-left"></i>
</button>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card export-card">
        <div class="card-header text-center">
          Export Meal Data
        </div>
        <div class="card-body">
          <form class="row g-3 mb-3" method="get" action="">
            <div class="col-md-3">
              <label for="start_date" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
            <div class="col-md-3">
              <label for="end_date" class="form-label">End Date</label>
              <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
            <div class="col-md-3">
              <label for="department" class="form-label">Department</label>
              <select class="form-select" id="department" name="department">
                <option value="">All</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="location" class="form-label">Location</label>
              <select class="form-select" id="location" name="location">
                <option value="">All</option>
                <option value="Unit 1">Unit 1</option>
                <option value="Unit 2">Unit 2</option>
              </select>
            </div>
            <div class="col-md-12 mt-3 d-flex gap-2">
              <button type="submit" formaction="{{ url_for('admin.export_meal_excel') }}" class="btn btn-success">Export to Excel</button>
              <button type="submit" formaction="{{ url_for('admin.export_meal_csv') }}" class="btn btn-primary ms-2">Export to CSV</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
