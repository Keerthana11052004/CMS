{% extends 'base.html' %}
{% block title %}Department/Location Reports{% endblock %}
{% block content %}
<style>
  .back-btn {
    position: fixed;
    top: 24px;
    right: 24px;
    z-index: 1000;
    background: #6c757d;
    border: none;
    color: #fff;
    font-size: 1.2rem;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .back-btn:hover {
    background: #5a6268;
    transform: scale(1.08);
    box-shadow: 0 4px 16px rgba(0,0,0,0.18);
  }
  .dept-location-card {
    font-size: 1.25rem;
    max-width: 1100px;
    margin: 0 auto;
    box-shadow: 0 4px 32px rgba(0,0,0,0.10);
    border-radius: 1.5rem;
  }
  .dept-location-card .card-header {
    font-size: 2.2rem;
    font-weight: 700;
    padding: 2rem 2rem 1rem 2rem;
    background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
    color: #fff;
    border-radius: 1.5rem 1.5rem 0 0;
    text-align: center;
  }
  .dept-location-card .card-body {
    padding: 2.5rem 2.5rem 2rem 2.5rem;
  }
  .dept-location-card table {
    font-size: 1.1em;
    border-radius: 1rem;
    overflow: hidden;
  }
  .dept-location-card th, .dept-location-card td {
    padding: 1rem 1.25rem;
    vertical-align: middle;
    text-align: center;
  }
  .dept-location-card th {
    background: #e3f2fd;
    color: #1976d2;
    font-size: 1.15em;
    font-weight: 600;
  }
  .dept-location-card td {
    background: #fff;
    color: #333;
  }
</style>
<button class="back-btn" onclick="window.location.href='{{ url_for('admin.dashboard') }}'" title="Back to Dashboard">
  <i class="bi bi-arrow-left"></i>
</button>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card dept-location-card">
        <div class="card-header text-center">
          Department / Location Reports
        </div>
        <div class="card-body">
          <form class="row g-3 mb-3">
            <div class="col-md-4">
              <label for="department" class="form-label">Department</label>
              <select class="form-select" id="department" name="department">
                <option value="">All</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="location" class="form-label">Location</label>
              <select class="form-select" id="location" name="location">
                <option value="">All</option>
                <option value="Unit 1">Unit 1</option>
                <option value="Unit 2">Unit 2</option>
              </select>
            </div>
            <div class="col-md-4 align-self-end">
              <button type="submit" class="btn btn-primary">Filter</button>
            </div>
          </form>
          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th>Department</th>
                  <th>Location</th>
                  <th>Meals Booked</th>
                  <th>Meals Consumed</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example row -->
                <tr>
                  <td>IT</td>
                  <td>Unit 1</td>
                  <td>100</td>
                  <td>95</td>
                </tr>
                <!-- TODO: Loop through report data -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
