{% extends 'base_logged_in.html' %}
{% block title %}Employee Dashboard{% endblock %}
{% block main_content %}
<style>
  .back-btn {
    position: fixed;
    top: 24px;
    right: 24px;
    z-index: 1000;
    background: #6c757d;
    border: none;
    color: #fff;
    font-size: 1.2rem;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .back-btn:hover {
    background: #5a6268;
    transform: scale(1.08);
    box-shadow: 0 4px 16px rgba(0,0,0,0.18);
  }
  .dashboard-card {
    font-size: 1.25rem;
    max-width: 1050px;
    margin: 0 auto;
    box-shadow: 0 4px 24px rgba(0,0,0,0.10);
    border-radius: 1.5rem;
  }
  .dashboard-card .card-header {
    font-size: 2.2rem;
    font-weight: 700;
    padding: 2rem 2rem 1.5rem 2rem;
    background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
    color: #fff;
    border-radius: 1.5rem 1.5rem 0 0;
  }
  .dashboard-card .card-body {
    padding: 2.5rem 2.5rem 2rem 2.5rem;
  }
  .dashboard-links .btn {
    font-size: 1.15em;
    padding: 0.75rem 1.25rem;
    border-radius: 0.75rem;
    margin-bottom: 1.2rem;
    border: none;
    color: #fff;
    transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.10);
  }
  .dashboard-links .btn:hover, .dashboard-links .btn:focus {
    transform: scale(1.08);
    box-shadow: 0 6px 24px rgba(0,0,0,0.18);
    z-index: 2;
  }
  .btn-book-meal {
    background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
  }
  .btn-book-meal:hover, .btn-book-meal:focus {
    background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
    color: #fff;
  }
  .btn-my-bookings {
    background: linear-gradient(90deg, #36d1c4 0%, #1e90ff 100%);
  }
  .btn-my-bookings:hover, .btn-my-bookings:focus {
    background: linear-gradient(90deg, #1e90ff 0%, #36d1c4 100%);
    color: #fff;
  }
  .btn-profile {
    background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
  }
  .btn-profile:hover, .btn-profile:focus {
    background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
    color: #fff;
  }
  .dashboard-card .card.mt-4 {
    min-width: 320px;
    font-size: 1.1em;
    border-radius: 1rem;
    margin-top: 2rem !important;
  }
  .dashboard-card .card-title {
    font-size: 1.3rem;
    font-weight: 700;
  }
</style>
<button class="back-btn" onclick="window.location.href='{{ url_for('employee.logout') }}'" title="Logout">
  <i class="bi bi-box-arrow-right"></i>
</button>
<div class="container-fluid py-5" style="min-height: 120vh;">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card dashboard-card">
        <div class="card-header text-center">
          Welcome, {{ current_user.name if current_user.is_authenticated else 'Employee' }}!
        </div>
        <div class="card-body">
          <div class="row dashboard-links justify-content-center mb-4">
            <div class="col-md-4">
              <a href="{{ url_for('employee.book_meal') }}" class="btn btn-book-meal w-100">Book a Meal</a>
            </div>
            <div class="col-md-4">
              <a href="{{ url_for('employee.booking_history') }}" class="btn btn-my-bookings w-100">My Bookings</a>
            </div>
            <div class="col-md-4">
              <a href="{{ url_for('employee.profile') }}" class="btn btn-profile w-100">Profile</a>
            </div>
          </div>
          <div class="card mt-4" style="min-width: 420px;">
            <div class="card-body text-center">
              <h5 class="card-title">Today's Booking Status</h5>
              <!-- TODO: Show today's booking and shift info -->
              <p class="card-text">No booking for today yet.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
