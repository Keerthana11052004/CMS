{% extends 'base.html' %}
{% block title %}Welcome | Canteen Management System{% endblock %}
{% block content %}
<style>
  .login-btn {
    font-size: 1.5rem;
    padding: 1.5rem 2rem;
    border-radius: 15px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    border: none;
    position: relative;
    overflow: hidden;
  }
  
  .login-btn:hover {
    transform: scale(1.05) translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    z-index: 10;
  }
  
  .login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }
  
  .login-btn:hover::before {
    left: 100%;
  }
  
  .btn-employee {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
  }
  
  .btn-staff {
    background: linear-gradient(135deg, #28a745, #1e7e34);
    color: white;
  }
  
  .btn-admin {
    background: linear-gradient(135deg, #17a2b8, #138496);
    color: white;
  }
  
  .welcome-title {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 3rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="text-center">
    <h1 class="welcome-title mb-5">Welcome to the Canteen Management System</h1>
    <div class="row justify-content-center">
      <div class="col-md-4 mb-4">
        <a href="{{ url_for('employee.login') }}" class="btn login-btn btn-employee w-100">
          <i class="bi bi-person-badge me-2"></i>
          Employee Login
        </a>
      </div>
      <div class="col-md-4 mb-4">
        <a href="{{ url_for('staff.login') }}" class="btn login-btn btn-staff w-100">
          <i class="bi bi-people-fill me-2"></i>
          Staff Login
        </a>
      </div>
      <div class="col-md-4 mb-4">
        <a href="{{ url_for('admin.login') }}" class="btn login-btn btn-admin w-100">
          <i class="bi bi-shield-check me-2"></i>
          Admin/HR Login
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
